<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - NEXUS VAULT</title>
  <meta name="description" content="Sign in to your NEXUS VAULT account and access your game library.">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-container">
      <a href="/" class="nav-logo">NEXUS//VAULT</a>
      <ul class="nav-links">
        <li><a href="/">Store</a></li>
        <li><a href="/library.html">Library</a></li>
      </ul>
      <div class="nav-auth">
        <a href="/signin.html" class="btn btn-secondary">Sign In</a>
        <a href="/signup.html" class="btn btn-primary">Join Now</a>
      </div>
    </div>
  </nav>

  <!-- Sign In Form -->
  <main class="form-container">
    <div class="form-box">
      <h1 class="form-title">ACCESS TERMINAL</h1>
      
      <form action="#" method="post">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="runner@nexus.net" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="••••••••••••" required>
        </div>
        
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" name="remember">
            <span>Remember me</span>
          </label>
          <a href="#">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">Initialize Connection</button>
      </form>
      
      <div class="form-divider">
        <span>OR</span>
      </div>
      
      <div class="social-buttons">
        <a href="#" class="btn btn-secondary btn-full">Continue with Neural ID</a>
        <a href="#" class="btn btn-secondary btn-full">Continue with Corp Auth</a>
      </div>
      
      <p class="form-footer">
        New to the network? <a href="/signup.html">Create an account</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer footer-minimal">
    <div class="footer-bottom">
      <p>© 2025 NEXUS//VAULT. All rights reserved.</p>
      <p>Powered by <span class="text-cyan">Neural Networks</span></p>
    </div>
  </footer>
</body>
</html>
